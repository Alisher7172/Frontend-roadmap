  <main class="container">
    <h1>Day 35 – Advanced To-Do List App</h1>
    <p class="intro">A modern, feature-rich to-do list. Add, edit, complete, filter, and persist your tasks!</p>
    <section class="todo-app">
      <div class="todo-input-wrap">
        <input id="todo-input" type="text" placeholder="Add a new task..." maxlength="80" autocomplete="off" />
        <button id="add-btn" class="action-btn">Add</button>
      </div>
      <div class="todo-filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>
      <ul id="todo-list" class="todo-list"></ul>
      <div class="todo-actions">
        <button id="clear-completed" class="mini-btn">Clear Completed</button>
        <button id="clear-all" class="mini-btn">Clear All</button>
      </div>
      <div id="todo-status" class="todo-status"></div>
    </section>
  </main>
